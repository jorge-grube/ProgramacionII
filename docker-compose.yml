# docker-compose.ymlS

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - deploy_network
    container_name: app
    depends_on:
      - mongodb
      - postgres
    environment:
      - MONGO_URI=mongodb://root:example@mongodb:27017/clinica_veterinaria?authSource=admin
      - DATABASE_URL=postgresql://postgres:example@postgres:5432/clinica_veterinaria

  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    depends_on:
      - app
    ports:
      - "8501:8501"
    networks:
      - deploy_network
    container_name: streamlit

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    ports:
      - "27017:27017"
    networks:
      - deploy_network
    container_name: mongodb
    command: mongod --quiet --auth

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=clinica_veterinaria
    ports:
      - "5432:5432"
    networks:
      - deploy_network
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  deploy_network:
    driver: bridge

volumes:
  postgres_data: